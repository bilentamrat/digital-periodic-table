<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Digital Periodic Table</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="div1"></div>
    <button id="btn">Open Modal</button>

    <!-- The Atom -->
    <div id="myModal" class="modal">
      <!-- ATOM content -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <p class="atom-content"></p>
      </div>
    </div>
    <div id="element-selector">
      <button id="alkaline-earth-metal" onclick="alkaline_earth_metal()">Alkaline Earth Metals</button>
      <button id="alkali-metal"  onclick="alkali_metal()">Alkali Metals</button>
      <button id="nonmetal" onclick="nonmetal()">Nonmetals</button>
      <button id="metals" onclick="metals()">Metals</button>
      <button id="transition-metal" onclick="transition_metal()">Transition Metals</button>
      <button id="post-transition-metal" onclick="post_transition_metal()">Post Transition Metals</button>
      <button id="halogen" onclick="halogen()">Halogens</button>
      <button id="noble-gas" onclick="noble_gas()">Noble Gases</button>
      <button id="metalloids" onclick="metalloids()">Metalloids</button>
      <button id="lanthanoid" onclick="lanthanoid()">Lanthenides</button>
      <button id="actinoid" onclick="actinoid()">Actinides</button>
    </div>

    <script type="module" src="periodic.json"></script>
    <script src="index.js"></script>
  </body>
</html>
