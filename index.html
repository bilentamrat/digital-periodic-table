<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Digital Periodic Table</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="div1"></div>
    <button id="btn">Open Modal</button>

    <!-- The Atom -->
    <div id="myModal" class="modal">
      <!-- ATOM content -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <p class="atom-content"></p>
      </div>
    </div>
    <div id="element-selector">
      <div id="alkaline-earth-metal">Alkaline Earth Metals</div>
      <div id="alkali-metal">Alkali Metals</div>
      <div id="nonmetal">Nonmetals</div>
      <div id="metals">Metals</div>
      <div id="transition-metal">Transition Metals</div>
      <div id="post-transition-metal">Post Transition Metals</div>
      <div id="halogen">Halogens</div>
      <div id="noble-gas">Noble Gases</div>
      <div id="metalloids">Metalloids</div>
      <div id="lanthanoid">Lanthenides</div>
      <div id="actinoid">Actinides</div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
